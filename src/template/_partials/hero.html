${ data.hero && `
<figure class="hero">
  <img src="${ tacs.root }images/${ data.hero }" width="${ data.heroWidth || 1920 }" height="${ data.heroHeight || 768 }" alt="${ data.heroAlt || 'decorative' }" loading="eager" />
  ${ data.heroCaption ? `<figcaption>${ data.heroCaption }</figcaption>` : '' }
</figure>
`}
